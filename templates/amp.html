<!DOCTYPE html>
<html amp lang="en">
<head>
  <link rel="canonical" href="{{sitePrefix}}/schedule/{{id}}" />
  <link rel="amphtml" href="{{sitePrefix}}/schedule/{{id}}" />
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>{{title}}&mdash;Chrome Dev Summit {{year}}</title>

  <!-- social -->
  <meta name="description" content="{{description}}" />
  <meta property="og:type" content="event" />
  <meta property="og:image" content="./static/images/header/chrome-logo-header.png" />
  <meta property="og:image:width" content="96" />
  <meta property="og:image:height" content="96" />
  <meta property="og:title" content="{{title}}&mdash;Chrome Dev Summit {{year}}" />
  <meta property="og:description" content="{{description}}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@ChromiumDev" />
  <meta name="twitter:title" content="{{title}}&mdash;Chrome Dev Summit {{year}}" />
  <meta name="twitter:description" content="{{description}}" />
  <meta name="twitter:image" content="./static/images/header/chrome-logo-header.png" />

  <!-- header -->
  <link rel="icon" href="../static/images/icons/chrome-icon@192.png" />
  <link rel="manifest" href="../static/manifest.json" />
  <meta name="theme-color" content="#6387f5" />
  <link crossorigin="anonymous"  href="https://fonts.googleapis.com/css?family=Product+Sans:400|Open+Sans:300,400&amp;lang=en" rel="stylesheet" />

  <!-- AMP JS -->
  <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
  <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>

  <style amp-custom>
* {
  padding: 0;
  margin: 0;
}
body {
  font-family: 'Open Sans', 'Roboto', 'Arial', 'Helvetica', sans-serif;
  scroll-behavior: smooth;
  background: #fafafa;
  color: #616161;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  line-height: 1.4;
  background: #fafafa;
  color: #616161;

  background: url('{{sitePrefix}}/static/images/ampBackground.jpg');
  background-position: 50% 0;
}
a {
  color: #2196f3;
}
main {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0, 0, 0, 0.125);
}
.grow {
  flex-grow: 1;
}
#popup {
  max-width: 600px;
  /* box-sizing: border-box; */
  background: white;
  border-radius: 4px;
  /* min-height: 80vh; */
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
  font-weight: 300;
  /* display: flex;
  flex-flow: column; */
}
#popin {
  padding: 8px 16px;
  min-height: 40vh;
  box-sizing: border-box;
  display: flex;
  flex-flow: column;
}
#popup h1 {
  font-family: 'Product Sans', 'Open Sans', 'Roboto', 'Arial', 'Helvetica', sans-serif;
  /* text-transform: lowercase; */
  letter-spacing: 0.5px;
  font-weight: 400;
  display: block;
  line-height: 1.2em;
  margin: 0 0 0.2em 0;
  background: #2196f3;
  padding: 16px 16px;
  border-radius: 4px 4px 0 0;
  color: white;
/*  color: #2196f3;
*/}
#popup ul.speakers {
  list-style: none;
  color: #111;
  background: #f2f2f2;
  padding: 8px 16px;
  border-radius: 0 0 4px 4px;
}
#popup ul.speakers li {
  display: flex;
  align-items: center;
  font-weight: 400;
}
#popup ul.speakers img {
  /* margin: 6px 12px 6px 0; */
}
#popup ul.speakers li .role {
  display: block;
  font-weight: 300;
}
#popup amp-img {
  border-radius: 50%;
  box-shadow: 0px 2px 1px rgba(66, 66, 66, 0.75);
  background: white center no-repeat;
  background-size: contain;
  margin: 5px 5px 5px 0;
}
.datetime-label {
  color: #616161;
  font-weight: 400;
}
.time-label {
  font-weight: 600;
  color: #212121;
  margin-bottom: 4px;
}
.date-label {
  margin-bottom: 20px;
}
.speaker-info {
  padding-left: 12px;
}
#darkbox {
  z-index: 0;
  background: transparent;
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
}
#popup {
  z-index: 100;
}
  </style>

  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
</head>
<body>
  <a href="{{sitePrefix}}/schedule">
    <div id="darkbox"></div>
  </a>
  
<main>
  <div id="popup">{{{body}}}</div>
</main>

<amp-install-serviceworker src="{{sitePrefix}}/sw.js" data-iframe-src="{{sitePrefix}}/empty" layout="nodisplay"></amp-install-serviceworker>

<amp-analytics type="googleanalytics">
<script type="application/json">{"vars":{"account":"{{ua}}"},"triggers":{"trackPageview":{"on":"visible","request":"pageview"}}}</script>
</amp-analytics>
</body>
</html>
