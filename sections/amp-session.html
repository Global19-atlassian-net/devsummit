
<h1>{{title}}</h1>

<time datetime="{{payload.when}}">{{payload.when}}</time>

<p>{{description}}</p>

<div class="grow"></div>

<ul class="speakers">
{{#each payload.speakers}}
  <li>
    <img src="../static/images/icons/chrome-icon@192.png" width="64" height="64" />
    <div>
      {{#if this.link}}<a href="{{this.link}}" target="_blank" rel="noopener">{{this.name}}</a>{{else}}{{this.name}}{{/if}}
      <span class="role">{{this.role}}</span>
    </div>
  </li>
{{/each}}
</ul>
