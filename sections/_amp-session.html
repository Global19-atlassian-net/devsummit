
<h1>{{title}}<a class="close" href="../schedule"></a></h1>

<article>
  <time class="datetime-label" datetime="{{payload.when}}">
    <div class="time-label">{{this.time_label}}</div>
    <div class="date-label">{{formatDate payload.when}}</div>
  </time>
  <p>{{description}}</p>
</article>

<ul class="speakers">
{{#each payload.speakers}}
  <li>
    <div class="speakers-image dino-amp">
      {{#if this.photo_available}}
      <amp-img layout="responsive" alt="{{this.name}}" src="../static/images/speakers/{{this.ldap}}.jpg" width="64" height="64"></amp-img>
      {{/if}}
    </div>
    <div class="speaker-info">
      {{#if this.bio}}<a href="../schedule/{{this.ldap}}" >{{this.name}}</a>{{else}}{{this.name}}{{/if}}
      <span class="role">{{this.role}}</span>
    </div>
  </li>
{{/each}}
</ul>
