
<h1>{{title}}</h1>

<div id="popin">
  <time class="datetime-label" datetime="{{payload.when}}">
    <div class="time-label">{{this.time_label}}</div>
    <!-- <div class="time-label">{{formatTime payload.when}}</div> -->
    
    <div class="date-label">{{formatDate payload.when}}</div>
  </time>

  <p>{{description}}</p>
</div>

<div class="grow"></div>
  
  <ul class="speakers">
  {{#each payload.speakers}}
    <li>
      <amp-img alt="{{this.name}}" src="../static/images/speakers/{{this.ldap}}.jpg" width="64" height="64"></amp-img>
      <div class="speaker-info">
        {{#if this.link}}<a href="{{this.link}}" target="_blank" rel="noopener">{{this.name}}</a>{{else}}{{this.name}}{{/if}}
        <span class="role">{{this.role}}</span>
      </div>
    </li>
  {{/each}}
  </ul>
